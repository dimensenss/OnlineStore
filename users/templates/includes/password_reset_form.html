{% extends 'base.html' %}

{% block header %}
{% endblock %}


{% block content %}

    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <form action="{% url 'users:password_reset' %}" method="post" id="password_reset_form">
                    <h2 class="text-center">{{ title }}</h2>
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="id_email" class="form-label">Email</label>
                        <div class="form-error-1 text-center">{{ form.email.errors }}</div>
                        <input type="email" class="form-control" name="email" autocomplete="email" id="id_email"
                               placeholder="Введіть вашу пошту" required>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class=" btn btn-dark">Скинути пароль</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
