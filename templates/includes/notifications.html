  {% if form.non_field_errors %}
        <div class="container mt-4">

            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="alert alert-danger alert-dismissible" role="alert">
                        <div class="form-error-1 text-center mt-2">{{ form.non_field_errors }}</div>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                </div>
            </div>
        </div>
    {% endif %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            {% if messages %}
                {% for message in messages %}
                    {% if message.tags == 'success' %}
                    <div id="notification" class="mt-3 position-fixed start-50 translate-middle-x z-3 alert alert-success fade show custom-shadow" role="alert" style="z-index: 999">
                        {{ message }}
                    </div>
                    {% endif %}
                    {% if message.tags == 'warning' %}
                    <div id="notification" class="mt-3 position-fixed start-50 translate-middle-x z-3 alert alert-danger fade show" style="z-index: 999;" role="alert">
                        {{ message }}
                    </div>
                    {% endif %}
                {% endfor %}
            {% else %}
            <div id="jq-notification" class="mt-3 position-fixed start-50 translate-middle-x z-3 alert alert-success fade show custom-shadow" style="display: none; z-index: 999;" role="alert">
            </div>
                <div id="warning-jq-notification" class="mt-3 position-fixed start-50 translate-middle-x z-3 alert alert-danger fade show custom-shadow" style="display: none; z-index: 999;" role="alert">
            </div>
            {% endif %}
        </div>
    </div>
</div>
