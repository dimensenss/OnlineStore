<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link href="css/product_styles.css" rel="stylesheet">
    <title>gaming shop</title>
</head>
<body>
        <!-- start header -->
        <header class="header">
            <!-- start nav -->
            <nav class="d-flex flex-wrap flex-column">
                <!-- start nav line1 -->
                <div class="nav_line1 d-flex align-items-center">
                    <div class="container-fluid container-xl d-flex flex-wrap align-items-center justify-content-between">
                       <a href="" class="col-6 header-logo d-flex align-items-center ">
                            <img class="me-4" src="img/logo.svg" alt="logo">
                            <div>
                                gaming<br>shop
                            </div>
                        </a>
                        <div class="d-flex flex-wrap col-6 justify-content-between">
                            <a href="" >Про нас</a>
                            <a href="" >Доставка та оплата</a>
                            <a href="" >Контакти</a>
                            <a href="" >Графік роботи</a>
                        </div>
                    </div> 
                </div>
                <!-- end nav line1 -->

                <!-- start nav line2 -->
                <div class="nav_line2 d-flex align-items-center">
                    <div class="container-fluid container-xl d-flex flex-wrap align-items-center justify-content-between">
                        <div class="burger-menu d-flex align-items-center col-6">
                            <img class="me-4" src="img/burger.svg" alt="menu">
                            <div class="text-uppercase">
                                Каталог товарів
                            </div>
                        </div>
                        <div class="d-flex col-4 align-items-center">
                            <div class="search-input w-100">
                                <div class="d-flex">
                                    <input type="text" placeholder="Пошук" class="col-10 ms-2">
                                    <button id="btn-search" class="col-2 d-flex align-items-center justify-content-end">
                                        <img src="img/search-btn.svg" alt="search" class=" me-2">
                                    </button>
                                </div>
                            </div>
                            
                        </div>
                        <div class="d-flex col-1 justify-content-end">
                            <a href="" class="">
                                <img src="img/user-profile.svg" alt="profile" class="img-fluid w-100">
                            </a>
                        </div>
                        <div class="d-flex col-1 justify-content-end">
                            <a href="" class="">
                                <img src="img/cart-fill.svg" alt="cart" class="img-fluid w-100">                          
                            </a>
                        </div>
                    </div>
                </div>
                <!-- end nav line2 -->
            </nav>
            <!-- end nav -->
        </header>
        <!-- end header -->

        <!-- start content -->
        <main>
            <div class="container-fluid container-xl">
                <section id="selling-product" class="single-product pt-3">
                    <div class="row">
                        <div class="col-5 flex-column">
                            <div id="carousel-product" class="carousel slide col-12" data-bs-ride="carousel">
                                <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="img/item1.jpg" class="d-block w-100" alt="">
                                </div>
                                <div class="carousel-item">
                                    <img src="img/item2.jpg" class="d-block w-100" alt="">
                                </div>
                                <div class="carousel-item">
                                    <img src="img/item3.jpg" class="d-block w-100" alt="">
                                </div>
                                <div class="carousel-item">
                                    <img src="img/item4.jpg" class="d-block w-100" alt="">
                                </div>
                                <button class="carousel-control-prev" type="button" data-bs-target="#carousel-product" data-bs-slide="prev">
                                    <img src="img/left-arrow.svg" alt="previous">
                                </button>
                                <button class="carousel-control-next" type="button" data-bs-target="#carousel-product" data-bs-slide="next">
                                    <img src="img/right-arrow.svg" alt="next">
                                </button>
                                
                                </div>

                                <div class="carousel-indicators d-flex justify-content-start col-12 m-0">
                                    <button type="button" data-bs-target="#carousel-product" data-bs-slide-to="0" class="active">
                                    <img src="img/item1.jpg" class="img-fluid w-100">
                                    </button>
                                    <button type="button" data-bs-target="#carousel-product" data-bs-slide-to="1" >
                                    <img src="img/item2.jpg" class="img-fluid w-100">
                                    </button>
                                    <button type="button" data-bs-target="#carousel-product" data-bs-slide-to="2">
                                        <img src="img/item3.jpg" class="img-fluid w-100">
                                    </button>
                                    <button type="button" data-bs-target="#carousel-product" data-bs-slide-to="3">
                                        <img src="img/item4.jpg" class="img-fluid w-100">
                                    </button>
                                    
                                </div>
                            </div>
                
                        </div>
                        <div class="col-7">
                            info
                        </div>
                    </div>
                </section>
            </div>
        </main>
        <!-- end content -->
        
        <!-- start footer -->
        <footer class="footer d-flex mt-4">
            <div class="d-flex flex-row my-5 justify-content-between container-fluid container-xl">
                <div class="">
                    <div class="footer-title mb-4 ">
                        Покупцям
                    </div>
                    <div class="footer-links d-flex flex-column mb-0">
                        <a href="" class="mb-3">Доставка і оплата</a>
                        <a href="" class="mb-3">Гарантія</a>
                        <a href="" class="mb-3">Повернення</a>
                        <a href="" class="">Ремонт</a>
                    </div>
                </div>
                <div class="">
                    <div class="footer-title mb-4">
                        Інформація
                    </div>
                    <div class="footer-links d-flex flex-column mb-0">
                        <a href="" class="mb-3">Про нас</a>
                        <a href="" class="mb-3">Наші магазини</a>
                        <a href="" class="">Бренди</a>
                    </div>
                </div>
                <div class="">
                    <div class="footer-title mb-4">
                        Графік роботи
                    </div>
                    <div class="footer-links d-flex flex-column mb-0">
                        <div class="mb-3">Пн-Пт: 10:00-19:00</div>
                        <div class="mb-3">Сб: 10:00-18:00</div>
                        <div class="">Нд: Вихідний</div>
                    </div>
                </div>
                <div class="">
                    <div class="footer-title mb-4">
                        Контакти
                    </div>
                    <div class="footer-links d-flex flex-column mb-0">
                        <div class="mb-3">+380688935000</div>
                        <div class="">+380686556000</div>
                    </div>
                </div>
                <div class="">
                    <div class="footer-title mb-4">
                        Ми у соц. мережах
                    </div>
                    <div class="footer-links d-flex flex-row justify-content-between mb-0">
                        <a href="" class="network">
                            <img src="img/inst-ico.svg" alt="inst-link" class="image-fluid w-100">
                        </a>
                        <a href="" class="network">
                            <img src="img/youtube-ico.svg" alt="youtube-link" class="image-fluid w-100">
                        </a>
                        <a href="" class="network">
                            <img src="img/facebook-ico.svg" alt="facebook-link" class="image-fluid w-100">
                        </a>
                    </div>
                </div>
            </div>
        </footer>
        <!-- end footer -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
