<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>gaming shop</title>
</head>
<body>
    <main>
        <!-- start header -->
        <header class="header sticky-top">
            <!-- start nav -->
            <nav class="d-flex flex-wrap flex-column">
                <!-- start nav line1 -->
                <div class="nav_line1 d-flex flex-wrap align-items-center justify-content-between me-5 ms-5">
                    <a href="" class="header-logo d-flex align-items-center ">
                        <img class="me-4" src="img/logo.svg" alt="logo">
                        <div>
                            gaming<br>shop
                        </div>
                    </a>
                    <div class="d-flex flex-wrap">
                        <a href="" class="me-5">Про нас</a>
                        <a href="" class="me-5">Доставка та оплата</a>
                        <a href="" class="me-5">Контакти</a>
                        <a href="" class="">Графік роботи</a>
                    </div>
                </div>
                <!-- end nav line1 -->

                <!-- start nav line2 -->
                <div class="nav_line2 d-flex flex-wrap align-items-center justify-content-between">
                    <div class="burger-menu d-flex align-items-center ms-5">
                        <img class="me-4" src="img/burger.svg" alt="menu">
                        <div class="text-uppercase">
                            Каталог товарів
                        </div>
                    </div>
                    <div class="d-flex">
                        <div class="d-flex me-4">
                            <div class="search-input">
                                <input type="text" placeholder="Пошук" class="ms-2">
                            </div>
                            <div class="search-bth">
                                <button id="btn-search">
                                    <img src="img/search-btn.svg" alt="search">
                                </button>
                            </div>
                        </div>
                        <div class="d-flex align-items-center">
                            <a href="" class=" me-4">
                                <img src="img/user-profile.svg" alt="profile">
                            </a>
                            <a href="" class="me-5">
                                <img src="img/cart-fill.svg" alt="cart">
                            </a>
                        </div>
                    </div>
                    
                </div>
                <!-- end nav line2 -->
            </nav>
            <!-- end nav -->
        </header>
        <!-- end header -->
        <div class="container-fluid p-0 mt-4">
            <div class="d-flex flex-wrap flex-row  justify-content-center me-5 ms-5">
                <div class="brands d-flex flex-wrap flex-column justify-content-between me-5">
                    <a href="" class="brand">
                        <img src="img/steelseries.svg" alt="steelseries">
                    </a>
                    <a href="" class="brand">
                        <img src="img/razer.svg" alt="razer">
                    </a>
                    <a href="" class="brand">
                        <img src="img/corsair.svg" alt="corsair">
                    </a>
                    <a href="" class="brand">
                        <img src="img/logitech.svg" alt="logitech">
                    </a>
                    <a href="" class="brand">
                        <img src="img/hyperx.svg" alt="hyperx">
                    </a>
                </div>
                <div class="slider d-flex">
                    <img src="img/slider-1.jpg" 
                    alt="banner-slide1">
                    <div class="arrows">
                        <img class="" src="img/left-arrow.svg" alt="left-arrow">
                        <img src="img/right-arrow.svg" alt="right-arrow">
                    </div>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
