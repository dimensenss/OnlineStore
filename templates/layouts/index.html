<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>gaming shop</title>
</head>
<body>
    <main class="container">
        <!-- start header -->
        <header class="header row">
            <!-- start nav -->
            <nav class="d-flex flex-wrap flex-column col-12">
                <!-- start nav line1 -->
                <div class="nav_line1 d-flex flex-wrap align-items-center justify-content-between">
                    <a href="" class="col-5 header-logo d-flex align-items-center ">
                        <img class="me-4" src="img/logo.svg" alt="logo">
                        <div>
                            gaming<br>shop
                        </div>
                    </a>
                    <div class="d-flex flex-wrap col-7 justify-content-between">
                        <a href="" >Про нас</a>
                        <a href="" >Доставка та оплата</a>
                        <a href="" >Контакти</a>
                        <a href="" >Графік роботи</a>
                    </div>
                </div>
                <!-- end nav line1 -->

                <!-- start nav line2 -->
                <div class="nav_line2 d-flex flex-wrap align-items-center justify-content-between">
                    <div class="burger-menu d-flex align-items-center col-5">
                        <img class="me-4" src="img/burger.svg" alt="menu">
                        <div class="text-uppercase">
                            Каталог товарів
                        </div>
                    </div>
                    <div class="d-flex col-5 search align-items-center">
                        <div class="search-input col-10 col-xl-11">
                            <input type="text" class="col-12 ms-2" placeholder="Пошук">
                        </div>
                        <div class="search-bth col-2 col-xl-1">
                            <button id="btn-search" class="col-12">                           <img src="img/search-btn.svg" alt="search">
                            </button>
                        </div>
                    </div>
                    <a href="" class="col-1 d-flex justify-content-end">
                        <img src="img/user-profile.svg" alt="profile">
                    </a>
                    <a href="" class="col-1 d-flex justify-content-end">
                        <img src="img/cart-fill.svg" alt="cart">                          
                    </a>
                </div>
                <!-- end nav line2 -->
            </nav>
            <!-- end nav -->
        </header>
        <!-- end header -->
        <div class="d-flex mt-4 row">
            <div class="brands d-flex flex-column justify-content-between col-3">
                <div class="brand">
                    <a href="">
                        <img src="img/steelseries.svg" alt="steelseries" class="img-fluid w-100">
                    </a>
                </div>
                <div class="brand">
                    <a href="">
                        <img src="img/razer.svg" alt="razer" class="img-fluid w-100">
                    </a>
                </div>
                <div class="brand">
                    <a href="">
                        <img src="img/corsair.svg" alt="corsair" class="img-fluid w-100">
                    </a>
                </div>
                <div class="brand">
                    <a href="">
                        <img src="img/logitech.svg" alt="logitech" class="img-fluid w-100">
                    </a>
                </div>
                <div class="brand">
                    <a href="">
                        <img src="img/hyperx.svg" alt="hyperx" class="img-fluid w-100">
                    </a>
                </div>
            </div>
            <div class="slider d-flex col-9">
                <img src="img/slider-1.jpg" 
                alt="banner-slide1" class="img-fluid w-100">
                <!-- <div class="arrows">
                    <img class="" src="img/left-arrow.svg" alt="left-arrow">
                    <img src="img/right-arrow.svg" alt="right-arrow">
                </div> -->
            </div>
        </div>
    </main>
    
</body>
</html>
